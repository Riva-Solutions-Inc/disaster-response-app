<ion-header>
  <ion-toolbar>
    <img src="../../../assets/logos/logo-large.png" />
    <ion-button (click)="openPage()" slot="end">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-button>
    <!-- <ion-buttons slot="end" *ngIf="utilService.isSideMenu">
      <ion-menu-button mode="ios" class="ion-margin-end" style="display: block;"></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content id="background-content">
  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-img src="./../../assets/splash.jpg"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 120px;">
        <ion-col size="12">
          <div id="container">
            <ion-button style="height: 3.5rem;" expand="full" *ngFor="let menu of menus"
              [routerLink]="['/tabs/','section',menu.linkParam]" routerDirection="forward">
              <p no-margin>
                <ion-label id="bolder">{{menu.name}}</ion-label>
              </p>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
