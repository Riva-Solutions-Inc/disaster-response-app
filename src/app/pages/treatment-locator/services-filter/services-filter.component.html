<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-button ion-activatable" (click)="close()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="close-outline"></ion-icon>
    </ion-buttons>
    <img src="../../../assets/logos/logo-large.png" />
    <ion-buttons slot="end" class="back-button ion-activatable" (click)="select()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div *ngFor="let item of data">
      <ion-list-header>
        <ion-row>
          <ion-col size="10" class="ion-no-padding vertical-center">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          <ion-col size="2" class="ion-text-center vertical-center justify-center">
            <ion-icon name="chevron-down-outline" (click)="toggle(item.id)" *ngIf="!item.opened"></ion-icon>
            <ion-icon name="chevron-up-outline" (click)="toggle(item.id)" *ngIf="item.opened"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-list-header>
      <div *ngIf="item.opened" class="details">
        <ion-item *ngFor="let d of item.data" lines="none">
          <ion-label>{{d.name}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="d.isChecked"></ion-checkbox>
        </ion-item>
      </div>
    </div>
  </ion-list>
</ion-content>
